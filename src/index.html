<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"
        integrity="sha512-R2ktoX0ULWEVnA5+oE1kuNEl3KZ9SczXbJk4aT7IgPNfbgTqMG7J14uVqPsdQmZfyTjh0rddK9sG/Mlj97TMEw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
        integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles/style.scss">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>The calendar</h2>
    </header>
    <main>

        <div class="calendar" id="calendar"></div>
        <div id="dialog" title="Add New Event">
            <form>
                <div class="form-group mb-3">
                    <label for="title">Title Event</label>
                    <input type="text" class="form-control" id="title" placeholder="Title Event">
                </div>
                <div class="form-group mb-3">
                    <label for="start">Start Event</label>
                    <input type="text" class="form-control datepicker" id="start" placeholder="Start Event">
                </div>
                <div class="form-group mb-3">
                    <label for="end">End Event</label>
                    <input type="text" class="form-control datepicker" id="end" placeholder="End Event">
                </div>
                <button type="submit" class="btn btn-success">Add note</button>
            </form>
    </main>

    <script src="./assets/scripts/script.js"></script>

</body>

</html>
